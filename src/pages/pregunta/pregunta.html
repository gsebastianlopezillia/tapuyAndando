<ion-content padding>
    <div *ngIf="pregunta != ''">
        <div *ngIf="pregunta.pregunta != ''">
            <div text-center id="divPregunta" style="font-family: Arial, Helvetica, sans-serif; font-size: 6em">
                {{pregunta.pregunta}}
            </div>
        </div>
        <div *ngIf="opciones != []">
            <ion-list *ngIf="opciones[0].imagen != ''">
                <img *ngFor="let opcion of opciones" src="{{opcion.imagen}}" id="{{opcion.id}}" (click)="preguntaSgte(opcion)" />
            </ion-list>

            <ion-list *ngIf="opciones[0].imagen == ''">
                <ion-item *ngFor="let opcion of opciones" text-center id="divOpciones" style="font-family: Arial, Helvetica, sans-serif; font-size: 5em">
                    <button color="amarillito" ion-button full round (click)="preguntaSgte(opcion)" large icon-left>
                <ion-icon name="ion-load-b"></ion-icon>
                <p style="font-family: Arial, Helvetica, sans-serif; font-size: 3em">{{opcion.opcion}}</p>
            </button>
                </ion-item>
            </ion-list>
        </div>
    </div>

</ion-content>
